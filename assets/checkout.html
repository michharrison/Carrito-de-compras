<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">

        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        
         <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/checkout.css">
    
        <video src="assets/video/fondo.mov" 
            autoplay="true" muted="true" 
            loop="true" poster="">
        </video>
        

    <div class="container">
        <div class="checkoutLayout">

            
            <div class="cart-content">

                <h1>Detalles de envio</h1>
                <div class="list">

                    <div class="item">
                        
                        
                    </div>

                    <div class="item">
                        
                    </div>

                </div>
            </div>


            <div class="right">
                <h1>Checkout</h1>

                <div class="form">
                    <div class="group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" required>
                    </div>
        
                    <div class="group">
                        <label for="phone">Número</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
        
                    <div class="group">
                        <label for="calle">Calle</label>
                        <input type="text" name="calle" id="calle" required>
                    </div>

                    <div class="group">
                        <label for="numext">n° Exterior</label>
                        <input type="text" name="numext" id="numext" required>
                    </div>

        
                    <div class="group">
                        <label for="country">Estado</label>
                        <select name="country" id="country" required>
                            <option value="">Seleccionar..</option>
                            <option value="">Veracruz</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">Ciudad</label>
                        <select name="city" id="city" required>
                            <option value="">Seleccionar..</option>
                            <option value="">Nogales</option>
                            <option value="">Orizaba</option>
                        </select>
                    </div>



                    <div class="group">
                        <label for="metodo">Método de pago</label>
                        <div class="payment-methods">
                            <button type="button" id="btnAbrirModal" class="tarjeta">
                                <i class="fa-regular fa-credit-card"></i>
                            </button>
                        </div>
                    </div>


                    <div class="group">
                        <label for="metodo">‎ </label>
                        <div class="payment-methods">
                            <button type="button" class="paypal">
                                <i class="fa-brands fa-cc-paypal"></i>
                            </button>
                        </div>
                    </div>

                </div>
             
                
            </div>  
        </div>
    </div>

        
    
    <div class="fondo_transparente" id="ventanaModal">
        
        <div class="modal">
            <div class="modal_cerrar" id="btnCerrarModal">
                <span>x</span>
            
            </div>
            
        

             <!--Payment Details Start-->
                <div class="input_group">
                    <div class="input_box">
                        <h4>Detalles de pago</h4>
                        <div align="center"><img src="assets/img/card_img.png"></div>

                    </div>
                </div>


                <div class="input_group">
                    <div class="input_box">
                        <input type="tel" name="" class="name" placeholder="Número de tarjeta" required>
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>
                
                <div class="input_group">
                    <div class="input_box">
                        <input type="tel" name="" class="name" placeholder=" CVV 632" required>
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>

                <div class="input_group">
                    <div class="input_box">
                        <div class="input_box">
                            <input type="number" placeholder="Mes de vencimiento" required class="name">
                            <i class="fa fa-calendar icon" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="input_box">
                        <input type="number" placeholder="Año de vencimiento" required class="name">
                        <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="input_box">
                    <input type="number" placeholder="Ingrese el monto" required class="name">
                    <i class="fa fa-money icon" aria-hidden="true"></i>
                </div>

                <button class="buttonCheckout">Pagar</button>
                <!--Payment Details End-->
        
            </div>            
        </div>   
                
        
        <script src="assets/js/modal.js"></script>
    </div>  

</body>
</html>
